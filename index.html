<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search Repositories</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="wrapper">
    <h1 class="title">Github Search Repositories</h1>
    <div class="search__container">
        <label class="search__label">
            <input type="search" class="search__input" placeholder="Введите запрос...">
        </label>
        <div class="search__listcontainer">
            <ul class="search__result">
                <li class="search__item search__item--hidden"></li>
                <li class="search__item search__item--hidden"></li>
                <li class="search__item search__item--hidden"></li>
                <li class="search__item search__item--hidden"></li>
                <li class="search__item search__item--hidden"></li>
            </ul>
        </div>
        <div class="notfound notfound--hidden">
            <div class="notfound__title notfound__title--hidden">404 NOT FOUND</div>
        </div>
    </div>
    <div class="bookmarks__container">
        <ul class="bookmarks__result"></ul>
    </div>
    
    <script src="./js/script2.js"></script>

</body>
</html>
